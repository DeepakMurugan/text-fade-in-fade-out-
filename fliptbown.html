<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Flip Animation</title>
  <style>
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .column {
      flex: 1;
      text-align: center;
    }
    .image-container {
      perspective: 1000px;
      height: 500px; /* Adjust height as needed */
    }
    .image {
      width: auto;
      height: auto;
      transition: transform 0.5s ease-in-out;
      transform-style: preserve-3d;
    }
    .image img {
      width: auto;
      height: 400px;
      backface-visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="column">
      <div class="image-container">
        <div class="image" id="imageContainer">
          <img src="img1.png" alt="Image 1">
        </div>
      </div>
    </div>
    <div class="column">
    </div>
  </div>

  <script>
    const images = ['img1.png', 'img2.png', 'img3.png', 'img4.png', 'img5.png'];
    let currentImage = 0;
    const imageContainer = document.getElementById('imageContainer');

    function flipImage() {
      currentImage = (currentImage + 1) % images.length;
      const newImage = document.createElement('img');
      newImage.src = images[currentImage];
      newImage.alt = `Image ${currentImage + 1}`;

      imageContainer.style.transform = 'rotateY(90deg)';
      setTimeout(() => {
        imageContainer.innerHTML = '';
        imageContainer.appendChild(newImage);
        imageContainer.style.transform = 'rotateY(0deg)';
      }, 500);
    }

    setInterval(flipImage, 5000); // Change image every 5 seconds
  </script>
</body>
</html>
